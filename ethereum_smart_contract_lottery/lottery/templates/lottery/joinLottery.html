<!DOCTYPE html>
<html>

    <title>ETH Lottery - Join</title>

    <link rel="stylesheet" type="text/css" href="{% static 'lottery/style.css' %}">
  </head>
  <body>
    <h1 class="pageTitle">Join Lottery</h1>
    <form action="{% url 'lottery:join_form_handling' %}" method="post">

    </div>
  </body>
